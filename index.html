<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        />
        <link rel="stylesheet" href="css/style.css" />
        <title>Speech Text Reader</title>
    </head>

    <body>
        <div class="container">
            <h1>Speech Text Reader</h1>

            <button id="toggle" class="btn btn-toggle">Toggle Text Box</button>

            <div id="text-box" class="text-box">
                <div id="close" class="close"><i class="fas fa-times-circle"></i></div>
                <h3>Choose Voice</h3>
                <select id="voices"></select>
                <textarea id="text" placeholder="Enter text to read...">Enter text to read...</textarea>
                <button class="btn" id="read">Read Text</button>
            </div>

            <main></main>
        </div>

        <script src="./app.js"></script>
    </body>
</html>
